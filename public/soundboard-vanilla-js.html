<html>
  <head>
    <meta charset="utf-8">
    <title>Kerpal Soundboard</title>
    <link id="themeStyle" rel=stylesheet type=text/css href="assets/css/style.min.css">
  </head>
  <body>
    <template id="soundTemplateIcon">
      <div class="sound">
        <div class="soundImg">
          <img src="" alt=""/>
          <div class="soundButton">
            <button class="playPauseBtn" type="button">
              <img class="playpauseButtonImg" src="assets/imgs/play-button.svg" alt="Play/Pause"/>
              <audio src=""></audio>
            </button>
          </div>
        </div>
        <h3></h3>
      </div>
    </template>
    <template id="soundTemplateList">
      <div class="sound-list">
        <div class="soundImg-list">
          <img class="list-img" src="" alt=""/>
          <div class="soundButton">
            <button class="playPauseBtn" type="button">
              <img class="playpauseButtonImg" src="assets/imgs/play-button.svg" alt="Play/Pause"/>
              <audio src=""></audio>
            </button>
          </div>
        </div>
        <div>
          <h3></h3>
        </div>
      </div>
    </template>
    <template id="optionTemplate">
      <option label="" value="">Choose</option>
    </template>
    <header>
      <div class="coolSoundEq">
        <div class="rec1"></div>
        <div class="rec2"></div>
        <div class="rec3"></div>
        <div class="rec4"></div>
        <div class="rec5"></div>
      </div>
      <h1 id="headerTitle">KERPAL</h1>
      <div>
        <div class="menus">
          <div id="themeMenu">
            <select id="themes" name="themes">

            </select>
          </div>
          <div id="soundMenu">
            <select id="boards" name="soundboards">

            </select>
          </div>
          <div class="viewMenu">
            <div class="togSwitch">
                <div id="togBtn">
                  <div class="togSlider">
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="menuTitles">
          <div>
            <h3>Themes</h3>
          </div>
          <div>
            <h3>Soundboards</h3>
          </div>
          <div>
            <h3 id="viewText">Icon View</h3>
          </div>
        </div>
      </div>
    </header>
    <main>
      <noscript>
        <h2>Javascript is not supported on this browser!</h2>
      </noscript>
      <div id="soundboard-one-icon" class="soundboard"></div>
      <div id="soundboard-one-list" class="hideBoard"></div>
      <div id="soundboard-two-icon" class="hideBoard"></div>
      <div id="soundboard-two-list" class="hideBoard"></div>
    </main>
    <footer>
      <div class="legal">
        <h3>&copy; Copyright 2017. Team Kerpal - CSE134B Summer 2017 - UCSD</h3>
      </div>
    </footer>
    <script src="bower_components/raven-js/dist/raven.min.js"></script>
    <script>Raven.config('https://7d61119031f64d2aaa0f6a50900bb777@sentry.io/196813').install();</script>
    <script async type="text/javascript" src="assets/js/index.js"></script>
  </body>
</html>
