<html>
  <head>
    <meta charset="utf-8">
    <title>Kerpal Soundboard</title>
    <link id="themeStyle" rel=stylesheet type=text/css href="assets/css/style.min.css">
  </head>
  <body id="kerpal">
    <header>
      <div class="coolSoundEq">
        <div class="rec1"></div>
        <div class="rec2"></div>
        <div class="rec3"></div>
        <div class="rec4"></div>
        <div class="rec5"></div>
      </div>
      <h1 id="headerTitle">KERPAL</h1>
      <div>
        <div id="menus" class="menus">
          <div id="themeMenu">
            <select id="themes" name="themes" v-on:change="themeChange">
              <option v-for="theme in themes">{{ theme }}</option>
            </select>
          </div>
          <div id="soundMenu">
            <select id="boards" name="soundboards" v-on:change="boardChange">
              <option v-for="board in boards">{{ board }}</option>
            </select>
          </div>
          <div class="viewMenu">
            <div id="togSwitch" class="togSwitch">
                <div id="togBtn">
                  <div class="togSlider">
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="menuTitles">
          <div>
            <h3>Themes</h3>
          </div>
          <div>
            <h3>Soundboards</h3>
          </div>
          <div>
            <h3 id="viewText">Icon View</h3>
          </div>
        </div>
      </div>
    </header>
    <main>
      <noscript>
        <h2>Javascript is not supported on this browser!</h2>
      </noscript>
      <div id="soundboard-one">
        <div id="soundboard-one-icon" class="soundboard">
          <sound-icon v-for="sound in soundsA" :sound="sound"></sound-icon>
        </div>
        <div id="soundboard-one-list" class="hideBoard">
          <sound-list v-for="sound in soundsA" :sound="sound"></sound-list>
        </div>
      </div>
      <div id="soundboard-two">
        <div id="soundboard-two-icon" class="hideBoard">
          <sound-icon v-for="sound in soundsB" :sound="sound"></sound-icon>
        </div>
        <div id="soundboard-two-list" class="hideBoard">
          <sound-list v-for="sound in soundsB" :sound="sound"></sound-list>
        </div>
      </div>
    </main>
    <footer>
      <div class="legal">
        <h3>&copy; Copyright 2017. Team Kerpal - CSE134B Summer 2017 - UCSD</h3>
      </div>
    </footer>
    <script src="bower_components/raven-js/dist/raven.min.js"></script>
    <script>Raven.config('https://7d61119031f64d2aaa0f6a50900bb777@sentry.io/196813').install();</script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/index-vue.js"></script>
  </body>
</html>
