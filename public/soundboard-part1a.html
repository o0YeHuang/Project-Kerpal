<!DOCTYPE html>

<!--
Validation Errors:

All the validation errors we received are related to certain attributes being deprecated
for certain elements when using HTML5. These would not be errors when using HTML4. Also we only
received one error where the element itself was completely obsolete for HTML5 (font element).

For example the width and align attributes are completely deprecated for h1, h3 hr (only width),
table, col, and td for HTML5. HTML5 instead relies on CSS for implementing these presentational
features. These attributes are valid for HTML4, but not for HTML5. Similiarly, the font element is
valid for HTML4 but not valid for HTML5 since any text styling is done through some form of CSS.

1. The bgcolor attribute on the body element is obsolete. Use CSS instead.
2. The align attribute on the h1 element is obsolete. Use CSS instead.
3. The font element is obsolete. Use CSS instead.
4. The width attribute on the hr element is obsolete. Use CSS instead.
5. The align attribute on the table element is obsolete. Use CSS instead.
6. The cellpadding attribute on the table element is obsolete. Use CSS instead.
7. The align attribute on the col element is obsolete. Use CSS instead.
8. The valign attribute on the col element is obsolete. Use CSS instead.
9. The width attribute on the col element is obsolete. Use CSS instead.
10. The align attribute on the td element is obsolete. Use CSS instead.
11. The valign attribute on the td element is obsolete. Use CSS instead.
12. The align attribute on the h3 element is obsolete. Use CSS instead.
13. The font element is obsolete. Use CSS instead.
-->
